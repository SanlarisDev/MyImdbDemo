<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>{{'Menu' | translate}}</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [href]="urls.MOVIE">{{'PelÃ­culas' | translate}}</a>
            <a mat-list-item [href]="urls.ACTOR">{{'Actores' | translate}}</a>
            <a mat-list-item [href]="urls.COMPANY">{{'Estudios' | translate}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async) && !buttonBackShow">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <button type="button" aria-label="Back" mat-icon-button (click)="onBack()" *ngIf="(isHandset$ | async) && buttonBackShow">
              <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
            </button>
            <span>{{pageTitle}}</span>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
        <app-float-button class="floatButton" [buttons]="buttons$ | async" (buttonPress)="onButtonPress($event)"></app-float-button>
    </mat-sidenav-content>
</mat-sidenav-container>
